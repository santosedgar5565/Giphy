$(".catsBtn").click(function(){
  console.log("FDFDFSd");
  $.ajax({
    method: "GET",
    url: "https://api.giphy.com/v1/gifs/search?api_key=N4L4NIWK4sXIwO5FaNuiRLxZr0vR4e0j&q=cat&limit=25&offset=0&rating=G&lang=en"
, 
  
    success: function(data){
      console.log("This worked");
      console.log(data);
      
      for (i = 1; i < 10; i ++) {
        var giphyID = data.data[i].id;
        
      console.log(data.data[i].id);

      catGiphy.find(".funnyCats").attr("src", "https://giphy.com/embed/" + giphyID );
    }
  }});
});
